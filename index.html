<!DOCTYPE html>
<html>
    <head>
        <title>Form Validation and XSS Prevention</title>
        <link rel = "stylesheet" href="styles.css">
    </head>
    <body>
        <form id="userForm">
            <input type="text" id="firstName" placeholder="First Name">
            <input type="text" id="lastName" placeholder="Last Name">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <p id="error-message"></p> <!-- Placeholder for error messages -->
            <button type="submit">Submit</button>
            
        </form>
        <div id="submission-message" class="submission-message"></div>
        <textarea id="comments" placeholder="Enter your comments"></textarea>
        <script>alert('XSS Attack!');</script>
        <script src="script.js" ></script>
    </body>
</html>
